<h3>Authors</h3>
<p><code>$length={{ authors.$length }}. $is_loading={{ authors.$is_loading }}. $source={{ authors.$source }}.</code></p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Date of dead</th>
        </tr>
    </thead>
    <tr *ngFor="let author of authors.$toArray">
        <td>{{ author.id }}</td>
        <td>
            <a [routerLink]="['/authors', author.id]">{{ author.attributes.name  }}</a>
        </td>
        <td>{{ author.attributes.date_of_birth | date }}</td>
        <td>{{ author.attributes.date_of_death | date }}</td>
        <!-- <td><button (click)="delete(author)">Delete</button></td> -->
    </tr>
</table>
